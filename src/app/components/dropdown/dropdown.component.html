<div class="dropdown">
    <div class="selected-label" (click)="show()">
        <span>{{label}}</span>
        <img class="arrow" [ngClass]="{'show': isShow}" src='assets/dropdownArrow.svg' alt="arrow">
    </div>
    <div class="dropdown-content" [ngClass]="{'show': isShow}">
      <div class="option" *ngFor="let option of options" (click)="select(option)">{{ option.label }}</div>
    </div>
</div>
